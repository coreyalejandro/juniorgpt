# Agent Deployment Configurations
# Specify custom deployment settings for each agent

# Default settings are applied to all agents unless overridden
default:
  memory_limit: "512m"
  cpu_limit: "0.5"
  restart_policy: "always"
  health_check_interval: 30
  timeout: 60
  replicas: 1

